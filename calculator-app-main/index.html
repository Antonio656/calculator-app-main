<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>

  <section>
    <h1>calc</h1>
    <div class="display">
      <div class="display-1"></div>
      <div class="display-2"></div>
      <div class="temp-result"></div>
    </div>
    <div class="container">
      <div class="btn">
        <div class="btn-number number">7</div>
        <div class="btn-number number">8</div>
        <div class="btn-number number">9</div>
        <div class="btn-clear last-entity-clear">DEL</div>
        <div class="btn-number number">4</div>
        <div class="btn-number number">5</div>
        <div class="btn-number number">6</div>
        <div class="btn-operation operation">+</div>
        <div class="btn-number number">1</div>
        <div class="btn-number number">2</div>
        <div class="btn-number number">3</div>
        <div class="btn-operation operation">-</div>
        <div class="btn-dot number">.</div>
        <div class="btn-number number btn-0">0</div>
        <div class="btn-operation operation">/</div>
        <div class="btn-operation operation">*</div>
        <div class="btn-all-clear all-clear">RESET</div>
        <div class="btn-equal equal">=</div>
      </div>
    </div>
  </section>
  <script src="/app.js"></script>
</body>

</html>
